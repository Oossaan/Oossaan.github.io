<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Restoran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center">Daftar Restoran</h1>
      <div id="loading" class="text-center hidden">Loading...</div>
      <div id="error-message" class="text-danger text-center hidden"></div>
      <div id="restoran-list" class="row"></div>
      <div id="restoran-detail" class="mt-6 hidden bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-2" id="detail-nama"></h2>
        <p class="text-gray-600" id="detail-alamat"></p>
        <h3 class="text-xl font-semibold mt-4">Menu:</h3>
        <ul id="menu-list" class="list-disc pl-5"></ul>
        <button id="close-detail" class="mt-4 btn btn-danger">Tutup</button>
      </div>
      <div id="cart" class="mt-6 bg-white p-4 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-2">Keranjang Belanja</h2>
        <ul id="cart-list" class="list-disc pl-5"></ul>
        <p id="total-price" class="font-semibold mt-2">Total: Rp 0</p>
        <button id="save-cart" class="mt-4 btn btn-primary">Simpan Keranjang</button>
      </div>
    </div>

    <script>
      const loadingIndicator = document.getElementById("loading");
      const errorMessage = document.getElementById("error-message");
      const restoranList = document.getElementById("restoran-list");
      const cart = JSON.parse(localStorage.getItem("cart")) || {};

      loadingIndicator.classList.remove("hidden");
      fetch("data/resto.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          loadingIndicator.classList.add("hidden");
          data.forEach((restoran) => {
            const restoranCard = document.createElement("div");
            restoranCard.className = "col-md-4 mb-4";
            restoranCard.innerHTML = `
                        <div class="bg-white rounded-lg shadow-md p-4 cursor-pointer fade-in hover:shadow-lg transition-shadow duration-300">
                            <h2 class="text-xl font-semibold">${restoran.nama}</h2>
                            <p class="text-gray-600">${restoran.alamat}</p>
                            <p class="text-yellow-500">Rating: ${restoran.rating} ‚≠ê</p>
                        </div>
                    `;
            restoranCard.onclick = () => showDetail(restoran);
            restoranList.appendChild(restoranCard);
          });
        })
        .catch((error) => {
          loadingIndicator.classList.add("hidden");
          errorMessage.innerText = "Terjadi kesalahan saat mengambil data: " + error.message;
          errorMessage.classList.remove("hidden");
        });

      function showDetail(restoran) {
        const detailNama = document.getElementById("detail-nama");
        const detailAlamat = document.getElementById("detail-alamat");
        const menuList = document.getElementById("menu-list");

        detailNama.innerText = restoran.nama;
        detailAlamat.innerText = restoran.alamat;
        menuList.innerHTML = ""; // Clear previous menu
        restoran.menu.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.className = "flex justify-between items-center";
          listItem.innerHTML = `
                    <span>${item.nama} - Rp ${item.harga}</span>
                    <button class="btn btn-success ml-2" onclick="addToCart('${item.nama}', ${item.harga})">Tambah ke Keranjang</button>
                `;
          menuList.appendChild(listItem);
        });
        document.getElementById("restoran-detail").classList.remove("hidden");
      }

      function addToCart(itemName, itemPrice) {
        if (!cart[itemName]) {
          cart[itemName] = { price: itemPrice, quantity: 0 };
        }
        cart[itemName].quantity++;
        updateCart();
        saveCart();
      }

      function updateCart() {
        const cartList = document.getElementById("cart-list");
        const totalPriceElement = document.getElementById("total-price");
        cartList.innerHTML = ""; // Clear previous cart items
        let totalPrice = 0;

        for (const item in cart) {
          const listItem = document.createElement("li");
          const itemTotal = cart[item].price * cart[item].quantity;
          totalPrice += itemTotal;
          listItem.innerHTML = `
                    ${item} - Rp ${cart[item].price} x ${cart[item].quantity} = Rp ${itemTotal}
                    <button class="btn btn-danger btn-sm ml-2" onclick="removeFromCart('${item}')">Hapus</button>
                `;
          cartList.appendChild(listItem);
        }

        totalPriceElement.innerText = `Total: Rp ${totalPrice}`;
      }

      function removeFromCart(itemName) {
        if (cart[itemName]) {
          delete cart[itemName];
          updateCart();
          saveCart();
        }
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      document.getElementById("save-cart").onclick = () => {
        const cartData = JSON.stringify(cart);
        // Simulate saving to cart.json (in a real application, you would send this to your server)
        console.log("Data keranjang disimpan:", cartData);
        alert("Keranjang telah disimpan!");
      };

      document.getElementById("close-detail").onclick = () => {
        document.getElementById("restoran-detail").classList.add("hidden");
      };

      // Initialize cart display on page load
      updateCart();
    </script>
  </body>
</html>
